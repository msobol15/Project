<!DOCTYPE html>
<html>
<head>
  <title>My Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/stylesheets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <div class="row"> 
      <div class=".col-md-4">
        <form method="POST" action="/signin">
          <div class="form-group">
            <label for="SignInEmail">Email Address</label>
            <input type="email" class="form-control" id="LoginEmail" placeholder="Email" autofocus>
          </div>
          <div class="form-group">
            <label for="SignINPassword">Password</label>
            <input type="password" class="form-control" id="SignInPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
          <button type="submit" class="btn btn-default btn-block">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row"> 
      <div class=".col-md-4">
        <form method="POST" action="/signup">
          <div class="form-group">
            <label for="SignUpFirstName">First Name</label>
            <input type="text" class="form-control" id="SignUpFirstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="SignUpLastName">Last Name</label>
            <input type="text" class="form-control" id="SignUpLastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="SignUpEmail">Email</label>
            <input type="text" class="form-control" id="SignUpEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Country</label>
            <select class="form-control">
              <option>Please Select</option>
              <option>Canada</option>
              <option>USA</option>
              <option>Mexico</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default btn-block">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
